<h1>all about me!</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div ng-repeat="profile in profiles" class="list-group">
                <a ng-href="{{profile.url}}" target='_blank'
                   ng-mouseover="selectedProfile($index)"
                   ng-mouseout="selectedProfile(99)"
                   class="list-group-item"
                   ng-class="{active: selectedRow == $index}">{{profile.site}}
                    <i class="{{profile.class}}"></i>
                </a>
            </div>
        </div>

    </div>
</div>
